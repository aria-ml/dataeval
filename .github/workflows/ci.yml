name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: /tmp/.uv-cache
  FORCE_COLOR: '1'
  PYTHON_LATEST: '3.13'

jobs:
  verify-lock:
    name: Verify Lock File
    runs-on: ubuntu-latest
    # Only run when dependencies change
    if: |
      github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.changed_files, 'pyproject.toml') ||
       contains(github.event.pull_request.changed_files, 'uv.lock'))
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_LATEST }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv tool install nox --with nox-uv

      - name: Verify lock file
        run: uvx nox -e check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_LATEST }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv tool install nox --with nox-uv

      - name: Run lint
        run: uvx nox -e lint

  minimum-dependencies:
    name: Minimum Dependencies (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache compiled wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: wheels-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            wheels-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: uv tool install nox --with nox-uv

      - name: Run minimum install test
        run: uvx nox -e deps -P ${{ matrix.python-version }}

  typecheck:
    name: Type Check (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv tool install nox --with nox-uv

      - name: Run type check
        run: uvx nox -e type -P ${{ matrix.python-version }}

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv tool install nox --with nox-uv

      - name: Run tests
        run: uvx nox -e test -P ${{ matrix.python-version }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: output/coverage.${{ matrix.python-version }}.xml
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: output/junit.${{ matrix.python-version }}.xml
          retention-days: 30
