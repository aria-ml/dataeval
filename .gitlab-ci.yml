variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PIP_ROOT_USER_ACTION: ignore
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PYTHON_LATEST_SUPPORTED_VERSION: "3.12"
  DOCKER_DRIVER: overlay2
  SAST_EXCLUDED_PATHS: spec,test,tests,tmp,.nox,output,prototype
  DOCS_RUNNER_TAG: single-gpu
  FF_SCRIPT_SECTIONS: true

workflow:
  # Allows jobs in this workflow to be interrupted:
  # https://gitlab.jatic.net/help/ci/yaml/index.md#workflowauto_cancelon_new_commit
  auto_cancel:
    on_new_commit: interruptible
  rules:
    # Release Workflow
    - if: $CI_PIPELINE_SOURCE == 'schedule' && $CREATE_NEW_RELEASE
    # Merge Request Workflow
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    # Skip CHANGELOG.md updates
    - if: $CI_COMMIT_BRANCH == 'main'
      changes: ["CHANGELOG.md"]
      when: never
    # Gitlab web UI trigger
    - if: $CI_PIPELINE_SOURCE == 'web'
    # Commit Main Branch Workflow
    - if: $CI_COMMIT_BRANCH == 'main'
      variables:
        DOCS_RUNNER_TAG: multi-gpu

default:
  # This should allow pipelines to auto-cancel when redundant:
  # https://gitlab.jatic.net/help/ci/pipelines/settings.md#auto-cancel-redundant-pipelines
  # https://gitlab.jatic.net/help/ci/yaml/index.md#interruptible
  interruptible: true
  tags:
    - autoscaler

image: python:$PYTHON_LATEST_SUPPORTED_VERSION

cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - build
  - test
  - new test
  - docs
  - release
  - security

### RULE ANCHORS ###

.on_release: &on_release
  - if: $CREATE_NEW_RELEASE

.exclude_main: &exclude_main
  - if: $CI_COMMIT_BRANCH == 'main'
    when: never

.on_run: &on_run
  - if: $CREATE_NEW_RELEASE
    when: never
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_COMMIT_BRANCH == 'main' || $CI_PIPELINE_SOURCE == 'web'

.on_run_with_docs: &on_run_with_docs
  - if: $CREATE_NEW_RELEASE
    when: never
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_PIPELINE_SOURCE == 'web'
    changes:
      paths:
        - src/**/*
        - docs/**/*
        - environment/*
        - README.md
    variables:
      TASK: qdocs
  - if: $CI_COMMIT_BRANCH == 'main'
    changes:
      paths:
        - src/**/*
        - docs/**/*
        - environment/*
        - README.md
    variables:
      TASK: docs

.on_merge_request_only: &on_merge_request_only
  - if: $CREATE_NEW_RELEASE
    when: never
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

.on_commit_main_only: &on_commit_main_only
  - if: $CREATE_NEW_RELEASE
    when: never
  - if: $CI_COMMIT_BRANCH == 'main'

### PYTHON_VERSION PARALLEL MATRIX TEMPLATE ###

.python_version_matrix:
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12"]

### DOCKER TEMPLATES ###

.docker:
  image: docker:25.0.5-git
  before_script:
    - if [[ ! $(which bash) ]]; then apk add --no-cache bash; fi

.harbor:
  extends: .docker
  before_script:
    - if [[ ! $(which bash) ]]; then apk add --no-cache bash; fi
    - echo ${DATAEVAL_HARBOR_TOKEN} | docker login harbor.jatic.net -u 'robot$dataeval+dataeval-build' --password-stdin || echo "Failed to login to Harbor..."
  after_script:
    - docker logout harbor.jatic.net || echo "Failed to logout from Harbor..."

.build_task:
  extends: [.harbor, .python_version_matrix]
  needs: [build]
  script:
    - ./build --push ${PYTHON_VERSION} ${TASK}
  artifacts:
    paths:
      - output/*
  rules: *on_run

.new_build_task:
  stage: new test
  image: ${BASE_IMAGE}${PYTHON_VERSION}
  extends: [.python_version_matrix]
  needs: [prepare, build]
  script:
    - nox -e ${TASK} -- ${POSARGS}
  artifacts:
    paths:
      - output/*
  rules: *on_run

### BUILD ###

prepare:
  stage: build
  artifacts:
    reports:
      dotenv: vars.env
  script:
    - branch_name=$CI_COMMIT_BRANCH$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    - |
      if [[ $branch_name == $CI_DEFAULT_BRANCH ]]; then
          repository="main"
      else
          repository="dev"
          shopt -s extglob
          tag_prefix="${branch_name//+([^a-zA-Z0-9])/-}-base-"
          shopt -u extglob
      fi
    - echo BASE_IMAGE="harbor.jatic.net/dataeval/${repository}:${tag_prefix}" > vars.env
  rules: *on_run

build:
  stage: build
  extends: [.harbor, .python_version_matrix]
  script:
    - apk add --no-cache parallel
    - ./build --build-only --push ${PYTHON_VERSION}
  rules: *on_run

verify lock:
  stage: build
  before_script:
    - pip install nox[uv]
  script:
    - nox -e check
  rules: *on_run

docker info:
  stage: build
  extends: .docker
  script:
    - echo ===========================================================
    - |
      docker info
      echo ===========================================================
    - |
      docker version
      echo ===========================================================
    - |
      docker buildx ls
      echo ===========================================================
  rules: *on_run

### TEST ###

linting:
  extends: .build_task
  variables:
    TASK: lint

dependency tests:
  extends: .build_task
  variables:
    TASK: deps

tests:
  extends: .build_task
  variables:
    TASK: unit
  artifacts:
    reports:
      junit: output/junit.*.xml

type checks:
  extends: .build_task
  variables:
    TASK: type

new linting:
  extends: .new_build_task
  variables:
    TASK: lint

new dependency tests:
  extends: .new_build_task
  variables:
    TASK: deps

new tests:
  extends: .new_build_task
  variables:
    TASK: test-${PYTHON_VERSION}
  artifacts:
    reports:
      junit: output/junit.*.xml

new type checks:
  extends: .new_build_task
  variables:
    TASK: type-${PYTHON_VERSION}

coverage:
  needs: [tests]
  before_script:
    - pip install coverage
  script:
    # TODO: Move coverage report generation in to build script (and/or resolve issue with using symlinks instead of a full recursive copy)
    - cp --recursive $(pwd) /dataeval
    - coverage combine ./output
    - coverage report -m --skip-empty --precision=2
    - coverage xml --skip-empty
    - coverage html --skip-empty
  coverage: "/(?i)total.*? (100(?:\\.0+)?\\%|[1-9]?\\d(?:\\.\\d+)?\\%)$/"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
      - htmlcov/
  rules: *on_run

### DOCS ###

doctest:
  stage: docs
  extends: .harbor
  needs: [build]
  script:
    - ./build --push doctest
  rules: *on_run

docs:
  stage: docs
  extends: .harbor
  needs: [verify lock]
  tags:
    - $DOCS_RUNNER_TAG
  script:
    - ./build --push $TASK --gpu
  artifacts:
    paths:
      - output/docs/.jupyter_cache/
      - output/docs/html/
  rules: *on_run_with_docs

update cache:
  stage: docs
  needs:
    - job: docs
      artifacts: true
  script:
    - git fetch --all --depth 1
    - git switch --force ${CI_COMMIT_BRANCH}${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}
    - cp -R output/docs/.jupyter_cache/* docs/.jupyter_cache
    - if [[ ! $(git status --porcelain | tee /dev/stderr | grep docs/.jupyter_cache | grep --invert-match global.db) ]]; then echo "No cache changes"; exit 0; fi
    - git add docs/.jupyter_cache/*
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config --global user.name "${GITLAB_USER_NAME}"
    - if [[ $CI_COMMIT_BRANCH == main ]]; then SKIP_PREFIX="[ci skip] "; else SKIP_PREFIX=""; fi
    - git commit --message "${SKIP_PREFIX}Update jupyter-cache"
    - git push https://dataeval-bot:${DATAEVAL_BUILD_PAT}@gitlab.jatic.net/jatic/aria/dataeval.git
  rules:
    - *on_run_with_docs

pages:
  stage: docs
  needs:
    - job: docs
      artifacts: true
    - job: coverage
      artifacts: true
  script:
    - mv output/docs/html/ ./public/
    - mv htmlcov/ ./public/coverage/
  artifacts:
    paths:
      - public
  rules: *on_run_with_docs

### RELEASE ###

update merge request:
  stage: release
  before_script:
    - pip install requests
  script:
    - .gitlab/scripts/update_merge_request.py $CI_MERGE_REQUEST_IID $CI_PIPELINE_ID
  rules: *on_merge_request_only

# This job will only run if all previous stages have succeeded,
# and it creates a tag that signifies that all testing has passed.
tag release candidate:
  stage: release
  before_script:
    - pip install requests
  script:
    - .gitlab/scripts/update_latest_known_good.py
  rules: *on_commit_main_only

# This job cleans up the image tags from the harbor registry
# associated with the last merged branch.
remove image tags:
  stage: release
  needs: []
  before_script:
    - pip install requests
  script:
    - .gitlab/scripts/remove_image_tags.py
  rules: *on_commit_main_only

# This job updates the changelog and tags the commit hash with a
# new version tag, which gets picked up and published from a GitHub
# action defined in .github/workflows/publish.yml
create release:
  stage: release
  needs: []
  before_script:
    - pip install requests
  script:
    - .gitlab/scripts/create_release.py
  rules: *on_release

export-merged-sbom:
  stage: release
  image: docker:stable
  before_script:
    - apk add --update jq curl
  script:
    - >
      curl --header "Authorization: Bearer $PRIVATE_TOKEN"
      --output export.sh --url "https://gitlab.jatic.net/api/v4/snippets/7/raw"
    - /bin/sh export.sh
  artifacts:
    paths:
      - "gl-sbom-merged-*.cdx.json"
  variables:
    PRIVATE_TOKEN: $DATAEVAL_BUILD_PAT
  rules: *on_release

### SECURITY ###

include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

secret_detection:
  stage: security
  needs: []
  rules:
    - *exclude_main
    - *on_run

gemnasium-python-dependency_scanning:
  stage: security
  needs: []
  rules:
    - *exclude_main
    - *on_run

semgrep-sast:
  stage: security
  needs: []
  rules:
    - *exclude_main
    - *on_run
